spring.application.name=autoDepot

# Server Configuration
server.port=8080

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Postgres Database
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:autodepot}
spring.datasource.username=${DB_USER:autodepot}
spring.datasource.password=${DB_PASSWORD:autodepot}
spring.datasource.driverClassName=org.postgresql.Driver
