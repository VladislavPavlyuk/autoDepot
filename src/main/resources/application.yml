spring:
  application:
    name: autoDepot
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:55432}/${DB_NAME:autodepot}
    username: ${DB_USER:autodepot}
    password: ${DB_PASSWORD:autodepot}
    driverClassName: org.postgresql.Driver

server:
  port: ${SERVER_PORT:8080}
